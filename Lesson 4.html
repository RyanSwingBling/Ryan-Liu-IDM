<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dublin Weather</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .weather-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }
        
        .location {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .location h1 {
            margin: 0;
            color: #333;
            font-size: 36px;
        }
        
        .location p {
            margin: 5px 0;
            color: #666;
            font-size: 18px;
        }
        
        .weather-main {
            text-align: center;
            margin: 30px 0;
        }
        
        .temperature {
            font-size: 72px;
            font-weight: bold;
            color: #667eea;
            margin: 0;
        }
        
        .description {
            font-size: 24px;
            color: #555;
            text-transform: capitalize;
            margin: 10px 0;
        }
        
        .weather-icon {
            font-size: 80px;
            margin: 20px 0;
        }
        
        .weather-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }
        
        .detail-item {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .detail-label {
            color: #888;
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .detail-value {
            color: #333;
            font-size: 24px;
            font-weight: bold;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            font-size: 20px;
        }
        
        .error {
            text-align: center;
            color: #e74c3c;
            font-size: 18px;
        }
        
        .update-time {
            text-align: center;
            color: #999;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <div class="location">
            <h1>Dublin</h1>
            <p>Ireland</p>
        </div>
        
        <div id="weatherContent" class="loading">
            Loading weather data...
        </div>
    </div>

    <script>
        // Fetching weather data for Dublin
        async function getWeather() {
            const city = 'Dublin';
            const country = 'IE';
            const apiKey = '';
            const apiUrl = `https://api.open-meteo.com/v1/forecast?latitude=53.3498&longitude=-6.2603&current=temperature_2m,relative_humidity_2m,apparent_temperature,precipitation,weather_code,wind_speed_10m&timezone=Europe/Dublin`;
            
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                
                displayWeather(data);
            } catch (error) {
                document.getElementById('weatherContent').innerHTML = 
                    '<p class="error">Unable to load weather data. Please try again later.</p>';
                console.error('Error fetching weather:', error);
            }
        }
        
        function getWeatherDescription(code) {
            const weatherCodes = {
                0: { desc: 'Clear sky', icon: '‚òÄÔ∏è' },
                1: { desc: 'Mainly clear', icon: 'üå§Ô∏è' },
                2: { desc: 'Partly cloudy', icon: '‚õÖ' },
                3: { desc: 'Overcast', icon: '‚òÅÔ∏è' },
                45: { desc: 'Foggy', icon: 'üå´Ô∏è' },
                48: { desc: 'Foggy', icon: 'üå´Ô∏è' },
                51: { desc: 'Light drizzle', icon: 'üå¶Ô∏è' },
                53: { desc: 'Moderate drizzle', icon: 'üå¶Ô∏è' },
                55: { desc: 'Dense drizzle', icon: 'üåßÔ∏è' },
                61: { desc: 'Slight rain', icon: 'üåßÔ∏è' },
                63: { desc: 'Moderate rain', icon: 'üåßÔ∏è' },
                65: { desc: 'Heavy rain', icon: '‚õàÔ∏è' },
                71: { desc: 'Slight snow', icon: 'üå®Ô∏è' },
                73: { desc: 'Moderate snow', icon: 'üå®Ô∏è' },
                75: { desc: 'Heavy snow', icon: '‚ùÑÔ∏è' },
                80: { desc: 'Rain showers', icon: 'üå¶Ô∏è' },
                81: { desc: 'Rain showers', icon: 'üåßÔ∏è' },
                82: { desc: 'Heavy rain showers', icon: '‚õàÔ∏è' },
                95: { desc: 'Thunderstorm', icon: '‚õàÔ∏è' },
                96: { desc: 'Thunderstorm with hail', icon: '‚õàÔ∏è' },
                99: { desc: 'Thunderstorm with hail', icon: '‚õàÔ∏è' }
            };
            
            return weatherCodes[code] || { desc: 'Unknown', icon: 'üå°Ô∏è' };
        }
        
        function displayWeather(data) {
            const current = data.current;
            const weatherInfo = getWeatherDescription(current.weather_code);
            
            const weatherHTML = `
                <div class="weather-main">
                    <div class="weather-icon">${weatherInfo.icon}</div>
                    <p class="temperature">${Math.round(current.temperature_2m)}¬∞C</p>
                    <p class="description">${weatherInfo.desc}</p>
                </div>
                
                <div class="weather-details">
                    <div class="detail-item">
                        <div class="detail-label">Feels Like</div>
                        <div class="detail-value">${Math.round(current.apparent_temperature)}¬∞C</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Humidity</div>
                        <div class="detail-value">${current.relative_humidity_2m}%</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Wind Speed</div>
                        <div class="detail-value">${Math.round(current.wind_speed_10m)} km/h</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Precipitation</div>
                        <div class="detail-value">${current.precipitation} mm</div>
                    </div>
                </div>
                
                <p class="update-time">Last updated: ${new Date().toLocaleTimeString('en-IE')}</p>
            `;
            
            document.getElementById('weatherContent').innerHTML = weatherHTML;
        }
        
        // Loading weather when page loads
        getWeather();
        
    </script>
</body>
</html>
